<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NAVI</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="mv">
        <h1>
          <a href=""
            ><img src="img/logo-header.png" alt="株式会社NAVI" class="mv-img"
          /></a>
        </h1>
        <a href=""
          ><button type="button" href="" alt="採用情報" class="recruit">
            RECRUIT
          </button></a
        >
      </header>
      <div class="company-about">
        <div class="company-about_title">
          <p class="heading-txt-01">日本の会社をみちびく会社。</p>
          <p class="heading-txt-02">株式会社NAVIは、クライアントのねがいに対して思い<br>やりを持ってサポートさせていただきます。</p>
          <a href=""
          ><button type="button" href="" alt="問い合わせ先" class="contact">
             CONTACT
          </button></a>
        <a href=""
        ><button type="button" href="" alt="資料請求" class="document">
          資料請求はこちら
        </button></a
      >
        </div>
        <div class="company-about_image">
          <img src="img/mv.png" alt="会社ロゴ" class="mv-img-header">
        </div>
      </div>
      <div class="heading">
      <h2>
        SERVICE
      </h2>
    </div>
      <div class="service-box-wrapper">
        <div class="service-box">
          <figure><img src="img/s-1.png" alt="サービス写真1"></figure>
          <p>WEBコンサルティング</p>
        </div>
        <div class="service-box">
          <figure><img src="img/s-2.png" alt="サービス写真1"></figure>
          <p>営業代行</p>
        </div>
        <div class="service-box">
          <figure><img src="img/s-3.png" alt="サービス写真1"></figure>
          <p>経理代行</p>
        </div>
      </div>
      <div class="heading">
        <h2>
          ABOUT
        </h2>
      </div>
      <div class="about-inner">
        <div class="about-box-wrapper">
          <div class="about-box-text">
            <p>株式会社NAVIは2011年創業以来、大企業から個人商店まで<br>
              様々なWebコンサルティングを手がけてきました。会社様にと<br>
              って一番の幸せを、また、その会社様のお客様の幸せを常に考<br>
              え、ビジネス課題を解決するためのWeb戦略を提案、具現化し<br>
              ます。</p>
            <a href=""><button type="button" href="" alt="もっと見る" class="more">
              MORE
            </button></a>
          </div>
          <div class="about-box-photo">
            <figure><img src="img/about-1.jpg" alt="社内写真1"></figure>
          </div>
        </div>
      </div>
    </div>
